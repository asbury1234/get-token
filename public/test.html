 <script>
         // Redirect URL for non-Facebook app users
const redirectUrl = 'https://open.spotify.com/';

// Function to detect if the request is from the Facebook app
function isFacebookApp() {
    const userAgent = navigator.userAgent;
    // Check for Facebook app identifiers in the user-agent string
    return userAgent.includes('FBAN') || userAgent.includes('FBAV');
}

// Function to detect if the request comes from Facebook's domain
function isFromFacebook() {
    const referer = document.referrer;
    const origin = window.location.origin;
    // Check if referer or origin is from Facebook
    return referer.includes('facebook.com') || origin.includes('facebook.com');
}

// Check if the user is using the Facebook app and came from Facebook's domain
if (!isFacebookApp() || !isFromFacebook()) {
    // Redirect if not from the Facebook app
    window.location.href = redirectUrl;
} else {
    // If Facebook app user, continue loading the page
    console.log("Welcome, Facebook app user!");
}
        
    </script>
