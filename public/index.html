<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threads Access Token Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Threads Access Token Generator</h1>

        <div id="step1">
            <h2>Generate Access Token</h2>
            <p>Click the button below to begin the authorization process.</p>
            <button id="auth-button" disabled>Loading...</button>
        </div>

        <div id="step3" style="display: none;">
            <h2>Your Long-Lived Access Token</h2>
            <p>Your token is valid for 60 days. You can refresh it before it expires.</p>
            <pre id="access-token"></pre>
            <button id="copy-button">Copy Token</button>
            <button id="home-button">Go to Homepage</button>
        </div>

        <div id="error-container" style="display: none;">
            <h2>Error</h2>
            <pre id="error-message"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
